    <div  id="start"  style="height: 100vh;" class="container d-flex flex-column justify-content-center align-items-center">
        <div class="tab-box">
        <div id="firsttab" class="row mb-5 animate__animated">
            <div class="d-flex justify-content-center count-con">
                <div class="count-box">
                    <div id="year" class="count-num">00</div>
                    <div class="count-fix">Year</div>
                </div>
                <div class="count-box">
                    <div id="month" class="count-num">00</div>
                    <div class="count-fix">Month</div>
                </div>
                <div class="count-box">
                    <div id="day" class="count-num">00</div>
                    <div class="count-fix">Day</div>
                </div>
            </div>
            <div class="slogan">
                Our Love will never die & still counting ...
            </div>
        </div>
        <div id="secondtab" class="row mb-5 d-none animate__animated">
            <div class="d-flex justify-content-center">
                    <img class="banner-img" src="image/tyler.jpg" alt="">
            </div>
        </div>
    </div>
        <div class="mt-5">

        </div>
        <div class="row d-flex justify-content-center mt-5">
            <div class="d-flex">
                <button onclick="setActive(event,'first')" class="tab-btn tab-active"><i class="fa-solid fa-heart"></i></button>
                <button onclick="setActive(event,'second')" class="tab-btn "><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-flex justify-content-center">
                <div id="malebox" class="animate__animated">
                    <div class="avatar-box">
                        <img class="avatar" src="/image/tyler.jpg" alt="">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="me-2">
                            <i class="fa-solid fa-mars male"></i>
                        </div>
                        <div class="nickname">
                            Mg
                        </div>
                    </div>
                </div>
                <div id="heartbox" class="heart-box animate__animated">
                    <i style="position: absolute;" class="fa-solid fa-heart heart-shape"></i>
                    <div style="position: relative; z-index: 1000;" id="count-days">0000</div>
                </div>
                <div id="femalebox" class="animate__animated">
                    <div class="avatar-box">
                        <img class="avatar" src="/image/tyler.jpg" alt="">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="me-2">
                            <i class="fa-solid fa-venus female"></i>
                        </div>
                        <div class="nickname">
                            Babe
                        </div>
                    </div>
                </div>
            </div>
        </div>
